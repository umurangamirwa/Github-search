<div class= "container">
  <div class="jumbotron">
    <h1>GitHub Search</h1>
  </div>
  <app-profile-form></app-profile-form>
  <a href="{{user.html_url}}" class="btn btn-primary" id="view">Search</a><br><br>
  <div class="col-md-6">
    <table>
          <tr>
            <img src="{{user.avatar_url}}">
          </tr>
    <tr>
     <td >Github username: </td>
     <td class="label">{{user.login}}</td>
    </tr>
    <tr>
     <td >Repositories: </td>
     <td class="label">{{user.public_repos}}</td>
    </tr>
    <tr>
      <td >following: </td>
      <td class="label">{{user.following}}</td>
     </tr>
     <tr>
      <td >followers: </td>
      <td class="label">{{user.followers}}</td>
     </tr>
     <tr>
      <td >Create at: </td>
      <td class="label">{{user.created_at}}</td>
     </tr>

   </table>
  </div>
</div>
